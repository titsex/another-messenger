version: v2
inputs:
  - directory: shared/proto/internal
plugins:
  - local: protoc-gen-es
    out: shared/proto/generated/ts
    opt: target=ts

  - local: protoc-gen-doc
    out: shared/proto/generated/docs

  - local: protoc-gen-go
    out: .
    opt:
      - module=github.com/titsex/another-messenger
